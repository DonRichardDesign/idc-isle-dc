uuid: 5861c879-474a-4f00-adc8-c61e368bb35a
langcode: en
status: true
dependencies: {  }
id: idc_ingest_media_extracted_text
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: idc_ingest
label: '(3d) Ingest New Extracted Text Media'
source:
  plugin: idc_csv
  ids:
    - unique_id
  path: 'Will be populated by the Migrate Source UI'
  constants:
    STATUS: true
    DISPLAY: true
    ADMIN: 1
    DRUPAL_FS: 'private://'
    TMP_FS: /tmp/
    FORMAT: basic_html
    DATE_FORMAT: 'Y-m-d'
    DIR_DELIMITER: '/'
process:
  field_unique_id: unique_id
  _url_filename:
    -
      plugin: callback
      callable: parse_url
      source: url
    -
      plugin: extract
      index:
        - path
    -
      plugin: callback
      callable: basename
  _url_filepath:
    plugin: concat
    source:
      - constants/TMP_FS
      - '@_url_filename'
  _download_filepath:
    plugin: file_copy
    source:
      - url
      - '@_url_filepath'
    file_exists: 1
  _formatted_date:
    plugin: callback
    callable: date
    source: constants/DATE_FORMAT
  _destination_dir:
    plugin: concat
    source:
      - '@_formatted_date'
      - constants/DIR_DELIMITER
  _destination_drupalpath:
    plugin: concat
    source:
      - constants/DRUPAL_FS
      - '@_destination_dir'
      - '@_url_filename'
  field_access_terms:
    -
      plugin: skip_on_empty
      method: process
      source: access_terms
    -
      plugin: explode
      delimiter: '||'
      strict: false
    -
      plugin: parse_entity_lookup
      defaults:
        entity_type: taxonomy_term
        bundle: islandora_access
        bundle_key: vid
        value_key: field_unique_id
  field_media_file/target_id:
    plugin: file_import
    source: '@_download_filepath'
    uid: constants/ADMIN
    move: true
    reuse: false
    file_exists: rename
    rename: true
    id_only: true
    destination: '@_destination_drupalpath'
    mimetype: mime_type
    filename: '@_url_filename'
  field_mime_type: mime_type
  name/value: name
  field_media_of:
    plugin: parse_entity_lookup
    source: media_of
    defaults:
      entity_type: node
      bundle: islandora_object
      bundle_key: type
      value_key: field_unique_id
  field_media_use:
    -
      plugin: skip_on_empty
      method: process
      source: media_use
    -
      plugin: explode
      delimiter: '||'
      strict: false
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      bundle: islandora_media_use
      bundle_key: vid
      value_key: name
  field_restricted_access: restricted_access
  status: constants/STATUS
destination:
  plugin: 'entity:media'
  default_bundle: extracted_text
  validate: true
migration_dependencies: null
